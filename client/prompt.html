<html>
<head>
  <title>PrompTML</title>
  <script type='text/javascript' src='scripts/jquery.js'></script>
  <script type='text/javascript' src='scripts/jquery.cookie.js'></script>
  <link rel='stylesheet' href='style.css' type='text/css' />
</head>
<body>
  <div id='output_scroll'>
    <ul id='output'></ul>
  </div>
  <form id='prompt' name='prompt'
        method='GET' action='/cmd'>
    <div id='cwd'>&gt;</div>
    <input value size='41' type='text'
          id='input' name='cmd' spellcheck='false' />
    <button id='go' name='go' type='submit'>go</button>
  </form>
  <script type='text/javascript' src='scripts/prompt.js'></script>
</body>
</html>
