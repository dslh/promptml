<html>
<head>
  <title>PrompTML</title>
</head>
<body>
  <ul id='output'>
  </ul>
  <form id='prompt' name='prompt'
        method='GET' action='/cmd'
        onsubmit='return q.value!=""'>
    <input value size='41' type='text'
          id='input' name='cmd' spellcheck='false' />
    <input value='go' name='go' type='submit' />
  </form>
</body>
</html>
